<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Attributes</title>
    <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes -->
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: tomato;
        margin-bottom: 50px;
      }

      div[data-display-name='dream'] {  /*속성 선택자*/
        background-color: beige;
      }
    </style>
  </head>

  <body>
    <div data-index="1" data-display-name="dream"></div>  <!--'data-'사용-->
    <div data-index="2" data-display-name="coding"></div>
    <span data-index="1" data-display-name="dream">sdfsdf</span>

    <script>
      const dream = document.querySelector('div[data-display-name="dream"]');  //문자열 안에 동일한 따옴표 쓸 수 없음(싱글따옴표/쌍따옴표),dream에 첫번째 div태그가 할당됨
      console.log(dream.dataset);
      console.log(dream.dataset.displayName);  //dream이 출력됨, 우리가 원하는 값에 접근해서 받아오기
      console.log(dream.dataset.index);  //1이 출력됨
    </script>
  </body>
</html>
