<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom properties</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/--* -->
    <style>
      .first-list {
        background-color: thistle;
        color: whitesmoke;
        margin-left: 8px;
      }  /* 문제점: hard coded되어있음->반복해서 쓰는 것은 변수 선언하는 게 좋음 */

      .second-list {
        background-color: thistle;
        color: whitesmoke;
        margin-left: 16px;
      }
    </style>
  </head>

  <body>
    <ul class="first-list">
      <li>Orange</li>
      <li>Apple</li>
    </ul>
    <ul class="second-list">
      <li>Korea</li>
      <li>Japan</li>
      <li>China</li>
    </ul>
  </body>
</html>
